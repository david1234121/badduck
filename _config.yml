    scope:
      path: "_audiences"
    values:
      layout: "sidenav"

tipue_search:
  include:
    pages: true
    collections: ["perspective-videos", "people-use-web", "planning-and-managing", "accessibility-training", "tips", "policies", "older-users", "audiences", "about"]

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-feed
  - wai-website-plugin
